<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border-radius: 10px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      transition: all 0.5s ease;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Welcome to My JavaScript Assignment</h1>
  <p id="message">Click the first button to start!</p>

  <!-- Buttons -->
  <button onclick="askName()">Say Hi</button>
  <button onclick="changeBox()">Change Box Style</button>
  <button onclick="resetAll()">Reset</button> 


  <div id="box">Box</div>

  
  <script src="script.js"></script>
</body>
</html>
